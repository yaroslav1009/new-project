<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="calc_answer">
            <input  value="" type="text" id="search" placeholder="Відповідь">
        </div>
        <div class="calc_line">
            <button class="calc_numb">7</button>
            <button class="calc_numb">8</button>
            <button class="calc_numb">9</button>
            <button class="calc_numb">/</button>
        </div>
        <div class="calc_line">
            <button class="calc_numb">4</button>
            <button class="calc_numb">5</button>
            <button class="calc_numb">6</button>
            <button class="calc_numb">x</button>
        </div>
        <div class="calc_line">
            <button class="calc_numb">1</button>
            <button class="calc_numb">2</button>
            <button class="calc_numb">3</button>
            <button class="calc_numb">-</button>
        </div>
        <div class="calc_line">
            <button class="calc_numb">0</button>
            <button class="calc_numb">.</button>
            <button class="calc_numb">=</button>
            <button class="calc_numb">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
